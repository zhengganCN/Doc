<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件的切换</title>
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="comName='login'">登录</button>
        <button v-on:click="comName='register'">注册</button>
        <component :is="comName"></component>
    </div>
    <template id="login">
        <div>
            这是登录组件
        </div>
    </template>
    <template id="register">
        <div>
            这是注册组件
        </div>
        这是注册组件
    </template>
    <script>
        // 创建局部组件
        var app = new Vue({
            el: '#app',
            data: {
                comName:'login'
            },
            components: {
                login: {
                    template: '#login',
                    data() {
                        return {

                        }
                    }
                },
                register: {
                    template: '#register',
                    data() {
                        return {

                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
