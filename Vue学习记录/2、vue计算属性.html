<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{totalPrice}}
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                title:"购物车",
                goods:[{
                    id:1,
                    name:"ipad",
                    price:3000
                },{
                    id:2,
                    name:"iphone",
                    price:6000
                }]
            },
            computed: {
                totalPrice:function(){
                    var total=0;
                    for(var i=0;i<this.goods.length;i++){
                        total+=this.goods[i].price;
                    }
                    return total;
                }
            },
        })
    </script>
</body>
</html>
