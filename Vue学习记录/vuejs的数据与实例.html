<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs的数据与实例</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{title}}
    </div>
</body>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            title:"渲染div"
        }
    })
    setTimeout(()=>{
        app.title="第二次渲染div"
    },2000)
    setTimeout(()=>{
        app.$data.title="第三次渲染div"
    },4000)
</script>
</html>
